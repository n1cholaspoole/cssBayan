<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>cssBayan</title>
    <link href="index.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="title">
        <p>CSS Bayan</p>
    </div>
    <div class="accordion">

        <input type="radio" id="btn1" name="ac" checked/>
        <label class="btn" for="btn1">
            <div class="ac_element">
                <div class="ac_title">
                    <p>Get real</p>
                    <span class="material-icons plus">add</span>
                </div>
                <img src="static/getreal.gif">
            </div>
        </label>

        <input type="radio" id="btn2" name="ac"/>
        <label class="btn" for="btn2">
            <div class="ac_element">
                <div class="ac_title">
                    <p>I live in your walls</p>
                    <span class="material-icons plus">add</span>
                </div>
                <img src="static/iliveinyourwalls.gif">
            </div>
        </label>

        <input type="radio" id="btn3" name="ac"/>
        <label class="btn" for="btn3">
            <div class="ac_element">
                <div class="ac_title">
                    <p>Violence</p>
                    <span class="material-icons plus">add</span>
                </div>
                <img src="static/violence.gif">
            </div>
        </label>


        <input type="radio" id="btn4" name="ac"/>
        <label class="btn" for="btn4">
            <div class="ac_element">
                <div class="ac_title">
                    <p>Based</p>
                    <span class="material-icons plus">add</span>
                </div>
                <img src="static/based.gif">
            </div>
        </label>


        <input type="radio" id="btn5" name="ac"/>
        <label class="btn" for="btn5">
            <div class="ac_element">
                <div class="ac_title">
                    <p>Cope</p>
                    <span class="material-icons plus">add</span>
                </div>
                <img src="static/cope.gif">
            </div>
        </label>

    </div>
</div>
</body>
</html>
